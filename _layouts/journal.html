---
layout: default
---

<!-- Journal -->
<div class="row align-center medium-up-2 large-up-3">
  {% for post in site.posts limit:site.per_page %}
    <div class="small-11 columns journal__post" data-aos="fade-in">
    <h3>{{ post.title }}</h3>
    <div class="journal__post__date">{{ post.date | date: site.date_format }}</div>
    {{ post.content }}
    </div>
  {% endfor %}
</div>
<!-- End Journal -->
